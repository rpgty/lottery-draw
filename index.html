<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽籤程式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .option-list, .result-list {
            list-style-type: none;
            padding: 0;
        }
        .option-item, .result-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option-item input[type="number"] {
            width: 60px;
        }
        .input-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        .input-group textarea {
            flex-grow: 1;
        }
        .option-name {
            font-weight: bold;
            font-size: 1.2em;
            flex-grow: 1;
        }
        .option-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .tab.active {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .result-item {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>抽籤程式</h1>
        <div class="tabs">
            <div class="tab active" onclick="showTab('singleDraw')">單一獎項抽獎</div>
            <div class="tab" onclick="showTab('multiDraw')">多獎項抽獎</div>
        </div>
        <div id="singleDraw" class="tab-content active">
            <div class="input-group">
                <label for="optionNames">籤選項名稱 (每行一個):</label>
                <textarea id="optionNames" rows="5" cols="15"></textarea>
                <div>
                    <button onclick="addOptions()">新增選項</button>
                    <button onclick="clearOptions()">清除所有選項</button>
                </div>
            </div>
            <ul class="option-list" id="optionList"></ul>
            <div>
                <p>未分配機率: <span id="remainingProbability">100</span>%</p>
                <label for="drawCount">中獎數:</label>
                <input type="number" id="drawCount" min="1">
                <label for="withReplacement">放回:</label>
                <input type="checkbox" id="withReplacement">
                <button onclick="draw()">抽籤</button>
                <button onclick="clearResults()">清除結果</button>
            </div>
            <ul class="result-list" id="resultList"></ul>
            <ul class="result-list" id="historyList"></ul>
        </div>
        <div id="multiDraw" class="tab-content">
            <div class="input-group">
                <label for="participantNames">參加抽獎的對象 (每行一個):</label>
                <textarea id="participantNames" rows="5" cols="15"></textarea>
                <div>
                    <button onclick="addParticipants()">新增參加者</button>
                    <button onclick="clearParticipants()">清除所有參加者</button>
                </div>
            </div>
            <ul class="option-list" id="participantList"></ul>
            <div class="input-group">
                <label for="prizeNames">獎項名稱 (每行一個):</label>
                <textarea id="prizeNames" rows="5" cols="15"></textarea>
                <div>
                    <button onclick="addPrizes()">新增獎項</button>
                    <button onclick="clearPrizes()">清除所有獎項</button>
                </div>
            </div>
            <ul class="option-list" id="prizeList"></ul>
            <div>
                <button onclick="multiDraw()">抽籤</button>
                <button onclick="clearMultiResults()">清除結果</button>
            </div>
            <ul class="result-list" id="multiResultList"></ul>
        </div>
    </div>
    <script>
        let options = [];
        let history = [];
        let participants = [];
        let prizes = [];

        function escapeHTML(str) {
            return str.replace(/[&<>'"]/g, tag => ({
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                "'": '&#39;',
                '"': '&quot;'
            }[tag] || tag));
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function addOptions() {
            const names = document.getElementById('optionNames').value.split('\n').map(name => name.trim()).filter(name => name);
            names.forEach(name => {
                const escapedName = escapeHTML(name);
                const existingOption = options.find(option => option.name === escapedName);
                if (existingOption) {
                    existingOption.quantity += 1;
                } else {
                    options.push({ name: escapedName, quantity: 1, probability: 0 });
                }
            });
            updateProbabilities();
            renderOptions();
            document.getElementById('optionNames').value = ''; // 清空輸入框
        }

        function clearOptions() {
            options = [];
            renderOptions();
            document.getElementById('remainingProbability').textContent = '100';
            clearResults(); // 清除結果和歷史
        }

        function updateProbabilities() {
            const totalQuantity = options.reduce((sum, option) => sum + option.quantity, 0);
            options.forEach(option => option.probability = (option.quantity / totalQuantity) * 100);
            updateRemainingProbability();
        }

        function updateRemainingProbability() {
            const totalProbability = options.reduce((sum, option) => sum + option.probability, 0);
            const remaining = 100 - totalProbability;
            document.getElementById('remainingProbability').textContent = remaining.toFixed(2);
        }

        function handleQuantityChange(index, value) {
            const newQuantity = parseInt(value, 10);
            if (!isNaN(newQuantity) && newQuantity > 0) {
                options[index].quantity = newQuantity;
                updateProbabilities();
                renderOptions();
            }
        }

        function handleProbabilityChange(index, value) {
            const newProbability = parseFloat(value);
            if (!isNaN(newProbability) && newProbability >= 0 && newProbability <= 100) {
                options[index].probability = newProbability;
                const totalProbability = options.reduce((sum, option) => sum + option.probability, 0);
                if (totalProbability <= 100) {
                    updateRemainingProbability();
                }
            }
        }

        function renderOptions() {
            const optionList = document.getElementById('optionList');
            optionList.innerHTML = '';
            options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'option-name';
                nameSpan.textContent = option.name;
                
                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'option-controls';
                
                const quantityLabel = document.createElement('label');
                quantityLabel.textContent = '數量: ';
                
                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.value = option.quantity;
                quantityInput.min = '1';
                quantityInput.onchange = function() {
                    handleQuantityChange(index, this.value);
                };
                
                const probabilityLabel = document.createElement('label');
                probabilityLabel.textContent = '機率: ';
                
                const probabilityInput = document.createElement('input');
                probabilityInput.type = 'number';
                probabilityInput.value = option.probability.toFixed(2);
                probabilityInput.min = '0';
                probabilityInput.max = '100';
                probabilityInput.step = '0.01';
                probabilityInput.onchange = function() {
                    handleProbabilityChange(index, this.value);
                };
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '刪除';
                deleteButton.onclick = function() {
                    removeOption(index);
                };
                
                controlsDiv.appendChild(quantityLabel);
                controlsDiv.appendChild(quantityInput);
                controlsDiv.appendChild(probabilityLabel);
                controlsDiv.appendChild(probabilityInput);
                controlsDiv.appendChild(document.createTextNode('% '));
                controlsDiv.appendChild(deleteButton);
                
                li.appendChild(nameSpan);
                li.appendChild(controlsDiv);
                optionList.appendChild(li);
            });
        }

        function removeOption(index) {
            options.splice(index, 1);
            if (options.length > 0) {
                updateProbabilities();
            } else {
                document.getElementById('remainingProbability').textContent = 100;
            }
            renderOptions();
        }

        function draw() {
            const drawCount = parseInt(document.getElementById('drawCount').value, 10);
            const withReplacement = document.getElementById('withReplacement').checked;
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = '';

            if (isNaN(drawCount) || drawCount < 1) {
                alert('請輸入有效的中獎數。');
                return;
            }

            if (options.length === 0) {
                alert('請先新增選項。');
                return;
            }

            if (!withReplacement && drawCount > options.length) {
                alert(`抽籤不放回時，中獎數不可大於選項數量（目前選項數量：${options.length}）`);
                return;
            }

            const totalProbability = options.reduce((sum, option) => sum + option.probability, 0);
            if (totalProbability !== 100) {
                const confirmDraw = confirm('目前機率總和非100%，請確認是否執行?');
                if (!confirmDraw) {
                    return;
                }
            }

            const results = [];
            for (let i = 0; i < drawCount; i++) {
                const totalProbability = options.reduce((sum, option) => sum + option.probability, 0);
                let random = Math.random() * totalProbability;

                for (const option of options) {
                    random -= option.probability;
                    if (random <= 0) {
                        results.push(option.name);
                        if (!withReplacement) {
                            option.probability = 0;
                        }
                        break;
                    }
                }
            }

            results.forEach((result, index) => {
                const li = document.createElement('li');
                li.className = 'result-item';
                li.textContent = `${index + 1}. ${result}`;
                resultList.appendChild(li);
            });

            // 保留歷史結果
            history.push(results);
            renderHistory();

            // 重置選項
            if (!withReplacement) {
                updateProbabilities();
                renderOptions();
            }
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            history.forEach((results, drawIndex) => {
                const li = document.createElement('li');
                li.className = 'result-item';
                li.textContent = `抽籤 ${drawIndex + 1}: ${results.join(', ')}`;
                historyList.appendChild(li);
            });
        }

        function clearResults() {
            history = [];
            document.getElementById('resultList').innerHTML = '';
            renderHistory();
        }

        function addParticipants() {
            const names = document.getElementById('participantNames').value.split('\n').map(name => name.trim()).filter(name => name);
            names.forEach(name => {
                const escapedName = escapeHTML(name);
                const existingParticipant = participants.find(participant => participant.name === escapedName);
                if (existingParticipant) {
                    existingParticipant.quantity += 1;
                } else {
                    participants.push({ name: escapedName, quantity: 1, probability: 0 });
                }
            });
            updateParticipantProbabilities();
            renderParticipants();
            document.getElementById('participantNames').value = ''; // 清空輸入框
        }

        function clearParticipants() {
            participants = [];
            renderParticipants();
        }

        function updateParticipantProbabilities() {
            const totalQuantity = participants.reduce((sum, participant) => sum + participant.quantity, 0);
            participants.forEach(participant => participant.probability = (participant.quantity / totalQuantity) * 100);
        }

        function handleParticipantQuantityChange(index, value) {
            const newQuantity = parseInt(value, 10);
            if (!isNaN(newQuantity) && newQuantity > 0) {
                participants[index].quantity = newQuantity;
                updateParticipantProbabilities();
                renderParticipants();
            }
        }

        function handleParticipantProbabilityChange(index, value) {
            const newProbability = parseFloat(value);
            if (!isNaN(newProbability) && newProbability >= 0 && newProbability <= 100) {
                participants[index].probability = newProbability;
                const totalProbability = participants.reduce((sum, participant) => sum + participant.probability, 0);
                if (totalProbability <= 100) {
                    updateRemainingProbability();
                }
            }
        }

        function renderParticipants() {
            const participantList = document.getElementById('participantList');
            participantList.innerHTML = '';
            participants.forEach((participant, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'option-name';
                nameSpan.textContent = participant.name;
                
                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'option-controls';
                
                const quantityLabel = document.createElement('label');
                quantityLabel.textContent = '數量: ';
                
                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.value = participant.quantity;
                quantityInput.min = '1';
                quantityInput.onchange = function() {
                    handleParticipantQuantityChange(index, this.value);
                };
                
                const probabilityLabel = document.createElement('label');
                probabilityLabel.textContent = '機率: ';
                
                const probabilityInput = document.createElement('input');
                probabilityInput.type = 'number';
                probabilityInput.value = participant.probability.toFixed(2);
                probabilityInput.min = '0';
                probabilityInput.max = '100';
                probabilityInput.step = '0.01';
                probabilityInput.onchange = function() {
                    handleParticipantProbabilityChange(index, this.value);
                };
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '刪除';
                deleteButton.onclick = function() {
                    removeParticipant(index);
                };
                
                controlsDiv.appendChild(quantityLabel);
                controlsDiv.appendChild(quantityInput);
                controlsDiv.appendChild(probabilityLabel);
                controlsDiv.appendChild(probabilityInput);
                controlsDiv.appendChild(document.createTextNode('% '));
                controlsDiv.appendChild(deleteButton);
                
                li.appendChild(nameSpan);
                li.appendChild(controlsDiv);
                participantList.appendChild(li);
            });
        }

        function removeParticipant(index) {
            participants.splice(index, 1);
            renderParticipants();
        }

        function addPrizes() {
            const names = document.getElementById('prizeNames').value.split('\n').map(name => name.trim()).filter(name => name);
            names.forEach(name => {
                const escapedName = escapeHTML(name);
                const existingPrize = prizes.find(prize => prize.name === escapedName);
                if (existingPrize) {
                    existingPrize.quantity += 1;
                } else {
                    prizes.push({ name: escapedName, quantity: 1 });
                }
            });
            renderPrizes();
            document.getElementById('prizeNames').value = ''; // 清空輸入框
        }

        function clearPrizes() {
            prizes = [];
            renderPrizes();
        }

        function handlePrizeQuantityChange(index, value) {
            const newQuantity = parseInt(value, 10);
            if (!isNaN(newQuantity) && newQuantity > 0) {
                prizes[index].quantity = newQuantity;
                renderPrizes();
            }
        }

        function renderPrizes() {
            const prizeList = document.getElementById('prizeList');
            prizeList.innerHTML = '';
            prizes.forEach((prize, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'option-name';
                nameSpan.textContent = prize.name;
                
                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'option-controls';
                
                const quantityLabel = document.createElement('label');
                quantityLabel.textContent = '數量: ';
                
                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.value = prize.quantity;
                quantityInput.min = '1';
                quantityInput.onchange = function() {
                    handlePrizeQuantityChange(index, this.value);
                };
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '刪除';
                deleteButton.onclick = function() {
                    removePrize(index);
                };
                
                controlsDiv.appendChild(quantityLabel);
                controlsDiv.appendChild(quantityInput);
                controlsDiv.appendChild(deleteButton);
                
                li.appendChild(nameSpan);
                li.appendChild(controlsDiv);
                prizeList.appendChild(li);
            });
        }
        function removePrize(index) {
            prizes.splice(index, 1);
            renderPrizes();
        }

        function multiDraw() {
            const multiResultList = document.getElementById('multiResultList');
            multiResultList.innerHTML = '';

            if (participants.length === 0) {
                alert('請先新增參加者。');
                return;
            }

            if (prizes.length === 0) {
                alert('請先新增獎項。');
                return;
            }

            const results = [];
            prizes.forEach(prize => {
                for (let i = 0; i < prize.quantity; i++) {
                    const totalProbability = participants.reduce((sum, participant) => sum + participant.probability, 0);
                    let random = Math.random() * totalProbability;

                    for (const participant of participants) {
                        random -= participant.probability;
                        if (random <= 0) {
                            results.push({ prize: prize.name, winner: participant.name });
                            break;
                        }
                    }
                }
            });

            results.forEach((result, index) => {
                const li = document.createElement('li');
                li.className = 'result-item';
                li.textContent = `${index + 1}. ${result.prize} - ${result.winner}`;
                multiResultList.appendChild(li);
            });
        }

        function clearMultiResults() {
            document.getElementById('multiResultList').innerHTML = '';
        }
    </script>
</body>
</html>
