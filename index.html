<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽籤程式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .option-list, .result-list {
            list-style-type: none;
            padding: 0;
        }
        .option-item, .result-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .option-item input[type="number"] {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>抽籤程式</h1>
        <div>
            <label for="optionName">籤選項名稱:</label>
            <input type="text" id="optionName">
            <button onclick="addOption()">新增籤選項</button>
        </div>
        <ul class="option-list" id="optionList"></ul>
        <div>
            <p>未分配機率: <span id="remainingProbability">100</span>%</p>
            <label for="drawCount">中獎籤數:</label>
            <input type="number" id="drawCount" min="1">
            <label for="withReplacement">是否放回:</label>
            <input type="checkbox" id="withReplacement">
            <button onclick="draw()">抽籤</button>
        </div>
        <ul class="result-list" id="resultList"></ul>
    </div>
    <script>
        let options = [];

        function addOption() {
            const name = document.getElementById('optionName').value;
            if (name) {
                options.push({ name, probability: 0 });
                distributeProbabilities();
                renderOptions();
            }
        }

        function distributeProbabilities() {
            const totalOptions = options.length;
            const equalProbability = Math.floor(100 / totalOptions);
            options.forEach(option => option.probability = equalProbability);
            let remaining = 100 - equalProbability * totalOptions;
            for (let i = 0; remaining > 0 && i < totalOptions; i++, remaining--) {
                options[i].probability += 1;
            }
            updateRemainingProbability();
        }

        function updateRemainingProbability() {
            const totalProbability = options.reduce((sum, option) => sum + option.probability, 0);
            const remaining = 100 - totalProbability;
            document.getElementById('remainingProbability').textContent = remaining;
        }

        function handleProbabilityChange(index, value) {
            const newProbability = parseInt(value, 10);
            if (!isNaN(newProbability) && newProbability >= 0 && newProbability <= 100) {
                options[index].probability = newProbability;
                updateRemainingProbability();
            }
        }

        function renderOptions() {
            const optionList = document.getElementById('optionList');
            optionList.innerHTML = '';
            options.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.innerHTML = `
                    ${option.name} - 
                    <input type="number" value="${option.probability}" min="0" max="100" 
                           onchange="handleProbabilityChange(${index}, this.value)">
                    % <button onclick="removeOption(${index})">刪除</button>`;
                optionList.appendChild(li);
            });
        }

        function removeOption(index) {
            options.splice(index, 1);
            if (options.length > 0) {
                distributeProbabilities();
            } else {
                document.getElementById('remainingProbability').textContent = 100;
            }
            renderOptions();
        }

        function draw() {
            const drawCount = parseInt(document.getElementById('drawCount').value, 10);
            const withReplacement = document.getElementById('withReplacement').checked;
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = '';

            const totalProbability = options.reduce((sum, option) => sum + option.probability, 0);
            if (totalProbability !== 100) {
                alert('總機率必須為100%');
                return;
            }

            if (isNaN(drawCount) || drawCount < 1 || options.length === 0) {
                return;
            }

            const results = [];
            for (let i = 0; i < drawCount; i++) {
                const totalProbability = options.reduce((sum, option) => sum + option.probability, 0);
                let random = Math.random() * totalProbability;

                for (const option of options) {
                    random -= option.probability;
                    if (random <= 0) {
                        results.push(option.name);
                        if (!withReplacement) {
                            option.probability = 0;
                        }
                        break;
                    }
                }
            }

            results.forEach((result, index) => {
                const li = document.createElement('li');
                li.className = 'result-item';
                li.textContent = `${index + 1}. ${result}`;
                resultList.appendChild(li);
            });
        }
    </script>
</body>
</html>
